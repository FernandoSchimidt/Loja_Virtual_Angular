<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card login-card">
            <div class="card-header text-center">
                <h3>CADASTRO</h3>
            </div>
            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input class="form-control" id="name" name="name"
                            [ngClass]="{'is-invalid': registerForm.get('name').touched &&  registerForm.get('name').invalid }"
                            formControlName='name'>
                        <span class="invalid-feedback">Campo Nome é obrigatorio!</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            [ngClass]="{'is-invalid': registerForm.get('email').touched &&  registerForm.get('email').invalid }"
                            formControlName='email'>
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Campo Email é
                                obrigatorio!</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Email invalido!</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input class="form-control" name="username" id="username"
                            [ngClass]="{'is-invalid': registerForm.get('username').touched &&  registerForm.get('username').invalid }"
                            formControlName="username">
                        <span class="invalid-feedback">Campo senha é obrigatorio!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" name="password" id="password"
                            [ngClass]="{'is-invalid': registerForm.get('password').touched &&  registerForm.get('password').invalid }"
                            formControlName='password'>
                        <span class="invalid-feedback">Campo senha é obrigatorio!</span>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar Senha</label>
                        <input type="password" class="form-control" name="password2"
                            [ngClass]="{'is-invalid': registerForm.get('password2').touched &&  registerForm.get('password2').invalid }"
                            id="password2" formControlName='password2'>
                        <span class="invalid-feedback">As Senhas devem corresponder</span>
                    </div>

                    <button [disabled]="registerForm.invalid" class="btn btn-primary"
                        style="width: 100%;margin-top: 10px;">Cadastar</button>
                </form>
            </div>
        </div>

    </div>
</div>
