<div class="row">
    <div class="col-md-10">
        <div class="cart-item">
            <span>{{cartItem.productName}}</span> x
            <span>{{cartItem.qty}}</span>:
            <strong>{{ cartItem.price| currency:'BRL'}}</strong>
        </div>
    </div>
    <div class="col-md-2">
        <i class="fas fa-trash-alt" (click)="removeCartItem(cartItem.id)"></i>
    </div>
</div>
