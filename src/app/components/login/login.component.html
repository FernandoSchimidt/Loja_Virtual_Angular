<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card login-card">
            <div class="card-header text-center">
                <h3>LOGIN</h3>
            </div>
            <div class="card-body">

                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input class="form-control" [ngClass]="{ 'is-invalid':username.touched && username.invalid}"
                            id="username" name="username" #username="ngModel" required [(ngModel)]="model.username">
                        <span class="invalid-feedback">Campo usuario é obrigatorio!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" name="password" #password="ngModel" required
                            [ngClass]="{ 'is-invalid':password.touched && password.invalid}" id="password"
                            [(ngModel)]="model.password">
                        <span class="invalid-feedback">Campo senha é obrigatorio!</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel"
                            [(ngModel)]="model.remeber">
                        <label class="ml-2" for="remember">Lembrar-me</label>
                    </div>

                    <button [disabled]="loginForm.invalid" class="btn btn-primary"
                        style="width: 100%;margin-top: 10px;">Logar</button>
                </form>
            </div>
        </div>

    </div>
</div>
